<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Build a Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <form id="survey-form" action="">
      <label for="name" id="name-label">Name</label> <br>
      <input type="text" id="name" placeholder="Enter your name"> <br>
      <label for="email" id="email-label">Email</label> <br>
      <input  type="email" id="email" placeholder="Enter your email" required> <br>
      <label for="number" id="number-label">Age</label> <br>
      <input  type="number" id="number" placeholder="Age" min="0" max ="100" name="number" > <br>
     
      <select id="dropdown">
        <option value="1">Student</option>
        <option value="1">Full Time Job</option>
        <option value="1">Full time Learner</option>
        <option value="1">Prefer not to say</option>
        <option value="1">Other</option>
      </select>
      <br>
      <label for="definitely">
        <input type="radio" name="recommend" value="0"> Definitely
      </label>
      <br>
      <label for="maybe">
        <input type="radio" name="recommend" value="1"> Maybe
      </label>
      <br>
      <label for="notSure">
        <input type="radio" name="recommend" value="2"> Not sure
      </label>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
